# ELK 스택 학습용입니다.
version: '3.8'
services:
  # 1. Elasticsearch
  elasticsearch:
    image: elasticsearch:8.10.4
    container_name: elasticsearch
    environment:
      - "discovery.type=single-node"
      - "xpack.security.enabled=false" # [실습용] 보안 비활성화
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - es-data:/usr/share/elasticsearch/data

  # 2. Logstash
  logstash:
    image: logstash:8.10.4
    container_name: logstash
    ports:
      - "5044:5044"
    volumes:
      - ./elk-stack/logstash/pipeline:/usr/share/logstash/pipeline:ro
    depends_on:
      - elasticsearch

  # 3. Kibana
  kibana:
    image: kibana:8.10.4
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      - "ELASTICSEARCH_HOSTS=http://elasticsearch:9200"
    depends_on:
      - elasticsearch

  # 4. Filebeat
  filebeat:
    image: elastic/filebeat:8.10.4
    container_name: filebeat
    user: root
    volumes:
      - ./elk-stack/filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml
      - ./logs:/var/log/my-app-logs:ro
    depends_on:
      - logstash

    # 컨테이너가 시작될 때 실행할 명령어를 덮어씁니다.
    # 1. filebeat.yml 파일의 권한을 수정하고 (chmod go-w)
    # 2. filebeat를 실행합니다.
    command: >
      sh -c "
        chmod go-w /usr/share/filebeat/filebeat.yml;
        filebeat -e -c /usr/share/filebeat/filebeat.yml
      "

volumes:
  es-data: